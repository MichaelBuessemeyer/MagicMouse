language: smalltalk
sudo: false
os:
- linux
- osx
smalltalk:
- Squeak-5.2
- Squeak64-trunk
jobs:
  include:
  - stage: deploy
    os: linux
    before_deploy:
    - yarn install
    - yarn build
    - node createBintrayDescriptor.js latest > bintray.json
    deploy:
      provider: bintray
      file: bintray.json
      user: cmfcmf
      key:
        secure: 
      skip_cleanup: true
      on: master
